# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c
before_install:
  - brew update
  - brew unlink xctool
  - brew install xctool
  - gem install cocoapods -v '= 0.34.4'
  - cd Example && pod install && cd -
script:
  - xctool build-tests -workspace Example/CVKInfoBanner.xcworkspace -scheme CVKInfoBanner -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
  - xctool run-tests -workspace Example/CVKInfoBanner.xcworkspace -scheme CVKInfoBanner -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO -destination "platform=iOS Simulator,name=iPhone 5s,OS=latest"
  - xctool run-tests -workspace Example/CVKInfoBanner.xcworkspace -scheme CVKInfoBanner -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO -destination "platform=iOS Simulator,name=iPhone 6,OS=latest"
  - xctool run-tests -workspace Example/CVKInfoBanner.xcworkspace -scheme CVKInfoBanner -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO -destination "platform=iOS Simulator,name=iPhone 6 Plus,OS=latest"
